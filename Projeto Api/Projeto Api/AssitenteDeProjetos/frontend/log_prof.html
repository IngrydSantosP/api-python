<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Professor</title>
    <link rel="stylesheet" href="css_1/styLog2.css">
</head>
<body class="background-ove">
    <fieldset>
        <h1 style="color: aquamarine;">Login- Professor</h1>
        <h2>Email:</h2>
            <form id="emailFormProf">
                <input type="email" id="emailProf" placeholder="insira seu email" required>
                <button type="submit">Enviar</button>
            </form>

        <h2>Confirme:</h2>
            <form id="tokenForm" action="homeProf.html">
                <input type="text" id="token" placeholder="informe codigo enviado ao email fornecido" required>
                <button type="submit">Enviar</button>
            </form>
    </fieldset>
    <script src="main.js"></script>
</body>
</html>
